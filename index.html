<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop Music Player</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">Drag & Drop Music</div>
        </nav>
    </header>
    
    <section class="drag-drop-container">
        <h1>Drag an Image to the Box to Play Music</h1>
        <div class="image-container">
            <div class="image-row">
                <img src="images/sidhu.jpg" class="draggable" data-audio="audio/sidhu.mp3" draggable="true">
                <img src="images/karan ajula.jpg" class="draggable" data-audio="audio/karan.mp3" draggable="true">
                <img src="images/arjan.jpg" class="draggable" data-audio="audio/arjan.mp3" draggable="true">
            </div>
            <div class="image-row">
                <img src="images/chemma.jpg" class="draggable" data-audio="audio/cheema.mp3" draggable="true">
                <img src="images/sharry maan.jpg" class="draggable" data-audio="audio/sharry.mp3" draggable="true">
            </div>
        </div>
        <div class="dropbox" id="dropbox">Drop Here</div>
    </section>
    
    <audio id="audioPlayer" controls hidden></audio>
    
    <script src="js/main.js"></script>
</body>
</html>
